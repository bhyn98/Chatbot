<!DOCTYPE html>
{% load static %}
<html xmlns="http://www.w3.org/1999/html">
<head>
<link href="{% static 'css/login.css' %}" rel="stylesheet"/>
<meta charset="UTF-8">
<title>KNU CHATBOT</title>
</head>
<body>
    <form method="POST">
        <div class="header">강남대학교 챗봇</div>

        <div><img class="img" src="/static/img/nyangnyang.jpg" alt="My Image"></div>

        <div class="nav">ID와 비번 입력해줘!</div>
            <div class="main">
                    {% csrf_token %}
                    <div>
                        <input class="ID" name="userID_" id = "userID_" type="text" placeholder="ID">
                    </div>
                    <div>
                        <input class="PW" name="userPW_" id = "userPW_" type="password" placeholder="PW">
                    </div>
            </div>
            <div class="footer">
                <input class="loginbtn" type="submit" value="로그인">

                <input class="registerbtn" type="button" value="회원가입" onclick="location.href='../register'">
            </div>
    </form>
</body>
</html>
